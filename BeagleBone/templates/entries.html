<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestrowany Ruch</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Zarejestrowany Ruch w Czujnikach</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>ID Czujnika</th>
            </tr>
        </thead>
        <tbody>
            <!-- Python loop to fetch and display data from the 'zarejestrowan_ruch' table -->
            {% for row in rows_from_database %}
                <tr>
                    <td>{{ row['data'] }}</td>
                    <td>{{ row['id_czujnika'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
